<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Ash and Blood</title>


<style>
/* ---------------------------------------------------------------------------
[000] STYLES (BG RESET — NO TITLE LOGO)
--------------------------------------------------------------------------- */
:root{
  --curtain-ms: 0ms;
  --curtain-delay-ms: 0ms;

  /* Background / Title fade timing */
  --bg-delay-ms: 0ms;      /* only used if you add transition-delay */
  --bg-in-ms: 3000ms;

  /* Title uses the SAME fade as background (sync as one piece) */
  --title-delay-ms: 0ms;   /* keep 0 so bg+title start together */
  --title-in-ms: var(--bg-in-ms);

  /* Menu */
  --menu-delay-ms: 4050ms;    /* only used if you add transition-delay */
  --menu-in-ms: 4000ms;

  /* UI */
  --ui-gutter: 28px;          /* ✅ visible space from screen edge */
  --ui-fade-ms: 220ms;        /* ✅ menu/modal fade speed */
}

html,body{
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
  touch-action:none;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:#dfe7ff;
}

/* Canvas fade control (prevents gameplay pop-in later) */
canvas{
  display:block;
  opacity:0;
  transition: opacity var(--bg-in-ms) cubic-bezier(0.2, 0.0, 0.2, 1);
}
canvas.show{ opacity:1; }

#hud,#pad-left,#pad-right,#modeBtn,#fireBtn{opacity:0;pointer-events:none;}

/* Curtain (short, cinematic, prevents flash) */
#curtain{
  position:fixed;
  inset:0;
  background:#000;
  z-index:20000;
  opacity:1;
  pointer-events:none;
  transition: opacity var(--curtain-ms) linear var(--curtain-delay-ms);
}
#curtain.off{opacity:0;}

/* TitleScreen container fades as ONE piece (bg + any title you add later) */
#titleScreen{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:15000;

  opacity:0;
  pointer-events:none;
  padding:0;

  /* Use the long mood-light fade here */
  transition: opacity var(--bg-in-ms) cubic-bezier(0.2, 0.0, 0.2, 1);
}

#titleScreen.show{
  opacity:1;
  pointer-events:auto;
}

/* ✅ Instant kill-switch for title overlay (prevents fade-through during gameplay reveal) */
#titleScreen.hard-off{
  transition:none !important;
  opacity:0 !important;
  pointer-events:none !important;
  visibility:hidden !important;
}

/* Background layer (does NOT fade separately; parent controls fade) */
#titleScreen::before{
  content:"";
  position:absolute;
  inset:0;
  z-index:0;
  background-repeat:no-repeat;
  background-position:center;
  background-size:cover;
  background-image: url('img/background.png');
}

#titleCard{
  position:relative;
  z-index:1;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:14px;
  padding:0;
}

#titleLogo{
  display:block;
  position:relative;
  z-index:2;

  width: min(100vw, 1200px);
  height:auto;

  margin:-15vh auto 4vh auto;

  pointer-events:none;
  background:transparent;
  filter: drop-shadow(0 14px 34px rgba(0,0,0,.6));
}

#mainMenu{
  margin:0;
  display:flex;
  flex-direction:column;
  gap:14px;
  opacity:0;
  transition: opacity var(--menu-in-ms) cubic-bezier(0.2, 0.0, 0.2, 1);
  transition-delay: var(--menu-delay-ms);
  pointer-events:none;
}
#mainMenu.show{opacity:1;pointer-events:auto;}

.menu-btn{
  display:block; /* ✅ IMPORTANT: makes centering consistent everywhere */
  width:min(520px,84vw);margin:0 auto;
  padding:14px 16px;border-radius:12px;
  background:rgba(18,24,34,.42);
  border:1px solid rgba(255,255,255,.16);
  color:#e9f0ff;font-weight:800;
  letter-spacing:.08em;text-transform:uppercase;
  backdrop-filter:blur(6px);

  /* ✅ tactile feedback */
  transition: transform 90ms ease, opacity 120ms ease, filter 120ms ease, border-color 120ms ease;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}

.menu-btn:active{
  transform:scale(.985);
  opacity:.92;
  filter: brightness(1.12);
  border-color: rgba(255,255,255,.26);
}



/* ---------------------------------------------------------------------------
[000.5] BOOT SCREEN STYLES
--------------------------------------------------------------------------- */
#bootScreen{
  position:fixed;
  inset:0;
  background:#000;
  z-index:25000;
  display:flex;
  align-items:center;
  justify-content:center;
}

#bootScreen.off{
  display:none;
}

/* ---------------------------------------------------------------------------
[000.6] SAVE SLOTS PANEL STYLES
--------------------------------------------------------------------------- */
#slotModal{
  position:fixed;
  inset:0;
  z-index:18000;

  /* ✅ fade instead of blink */
  opacity:0;
  visibility:hidden;
  pointer-events:none;
  transition: opacity var(--ui-fade-ms) cubic-bezier(0.2,0,0.2,1);

  /* ✅ forces visible gutter on all phones */
  padding:var(--ui-gutter);
  box-sizing:border-box;
}
#slotModal.show{
  opacity:1;
  visibility:visible;
  pointer-events:auto;
}

#slotModal .slot-backdrop{
  position:absolute; inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(6px);
}

/* All “text boxes” share this look */
#slotModal .slot-panel{
  position:absolute;
  left:50%; top:50%;
  transform:translate(-50%,-50%);

  /* ✅ never touches edges */
  width:min(560px, calc(100vw - (var(--ui-gutter) * 2)));
  box-sizing:border-box;

  padding:18px;
  border-radius:14px;
  background:rgba(14,18,26,.86);
  border:1px solid rgba(255,255,255,.14);
  box-shadow:0 18px 60px rgba(0,0,0,.6);
}

/* Hide all panels by default; JS shows one at a time */
#slotModal .slot-panel{ display:none; }
#slotModal .slot-panel.show{ display:block; }

.slot-title{
  font-weight:900;
  letter-spacing:.08em;
  text-transform:uppercase;
  text-align:center;
  margin-bottom:12px;
}

.slot-subtitle{
  font-weight:800;
  letter-spacing:.06em;
  text-transform:uppercase;
  text-align:center;
  margin:10px 0 8px 0;
  opacity:.95;
}

#slotList{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin:10px 0 14px 0;
}

#nameInput{
  width:100%;
  box-sizing:border-box;
  padding:14px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(0,0,0,.25);
  color:#e9f0ff;
  font-weight:800;
  letter-spacing:.04em;
  outline:none;
}

/* ✅ Gives breathing room so submenu buttons aren't touching */
.slot-row{
  display:flex;
  gap:14px;
  margin:14px 0;
}
.slot-row .menu-btn{
  width:100%;
}

/* ✅ Close buttons inside panels should sit below rows with spacing */
#slotModal .slot-panel > .menu-btn{
  margin-top:14px;
}

/* Divider: centered, same width as buttons */
.slot-divider{
  width:100%;
  height:0;
  border-top:1px dashed rgba(255,255,255,.22);
  opacity:.9;
  margin:12px 0;
}



/* ---------------------------------------------------------------------------
[000.7] OPTIONS PANEL STYLES (modal textbox)
--------------------------------------------------------------------------- */
#optionsModal{
  position:fixed;
  inset:0;
  z-index:19000;

  /* ✅ fade instead of blink */
  opacity:0;
  visibility:hidden;
  pointer-events:none;
  transition: opacity var(--ui-fade-ms) cubic-bezier(0.2,0,0.2,1);

#optionsModal.show{

#optionsModal .options-backdrop{

#optionsModal .options-panel{

.option-toggle{

[000.8] UI: LOAD SAVE PANEL (modal textbox)
--------------------------------------------------------------------------- */
#loadModal{

  inset:0;
  z-index:26000;

  /* ✅ fade instead of blink */

<body>

<div id="hud">

<div id="fireBtn">FIRE</div>

<canvas id="game"></canvas>

<script>
/* ---------------------------------------------------------------------------
[001] UTIL: seeded RNG
--------------------------------------------------------------------------- */
function RNG(seed){
  this.s=seed>>>0
}
RNG.prototype.next=function(){
  this.s=(this.s*1664525+1013904223)>>>0
  return this.s/4294967296
}

/* ---------------------------------------------------------------------------
[002] CANVAS + CAMERA
--------------------------------------------------------------------------- */
const canvas=document.getElementById('game')
const ctx=canvas.getContext('2d')
function resize(){
  canvas.width=innerWidth
  canvas.height=innerHeight
}
addEventListener('resize',resize)
resize()

const camera={x:0,y:0,zoom:1}

/* ---------------------------------------------------------------------------
[003] INPUT: virtual sticks
--------------------------------------------------------------------------- */
function Stick(el){
  this.el=el
  this.knob=el.querySelector('.stick')
  this.active=false
  this.dx=0; this.dy=0
  el.addEventListener('pointerdown',e=>{
    this.active=true
    this.ox=e.clientX; this.oy=e.clientY
  })
  addEventListener('pointermove',e=>{
    if(!this.active) return
    let x=e.clientX-this.ox
    let y=e.clientY-this.oy
    const d=Math.hypot(x,y)
    if(d>40){x*=40/d;y*=40/d}
    this.dx=x/40; this.dy=y/40
    this.knob.style.transform=`translate(${x}px,${y}px)`
  })
  addEventListener('pointerup',()=>{
    this.active=false
    this.dx=this.dy=0
    this.knob.style.transform='translate(0,0)'
  })
}
const moveStick=new Stick(document.getElementById('pad-left'))
const aimStick=new Stick(document.getElementById('pad-right'))

/* ---------------------------------------------------------------------------
[004] WORLD: procedural outdoor map
--------------------------------------------------------------------------- */
const TILE=96
const MAP_W=20, MAP_H=20
const world=[]
const rng=new RNG(12345)

for(let y=0;y<MAP_H;y++){
  for(let x=0;x<MAP_W;x++){
    world.push({
      x,y,
      type:rng.next()<.1?'building':'street'
    })
  }
}

/* ---------------------------------------------------------------------------
[005] PLAYER
--------------------------------------------------------------------------- */
const player={
  x:MAP_W*TILE/2,
  y:MAP_H*TILE/2,
  a:0,
  hp:100
}

/* ---------------------------------------------------------------------------
[006] ENEMIES
--------------------------------------------------------------------------- */
const enemies=[]
for(let i=0;i<6;i++){
  enemies.push({
    x:rng.next()*MAP_W*TILE,
    y:rng.next()*MAP_H*TILE,
    a:rng.next()*Math.PI*2,
    state:'idle'
  })
}

/* ---------------------------------------------------------------------------
[007] UPDATE LOOP
--------------------------------------------------------------------------- */
let autoFire=true
const modeBtn=document.getElementById('modeBtn')
modeBtn.onclick=()=>{
  autoFire=!autoFire
  modeBtn.textContent=autoFire?'AUTO FIRE':'MANUAL'
}

function update(dt){
  // movement
  const spd=2
  if(moveStick.active){
    player.x+=moveStick.dx*spd*dt
    player.y+=moveStick.dy*spd*dt
    if(!aimStick.active){
      player.a=Math.atan2(moveStick.dy,moveStick.dx)
    }
  }
  if(aimStick.active){
    player.a=Math.atan2(aimStick.dy,aimStick.dx)
  }

  camera.x=player.x
  camera.y=player.y
}

/* ---------------------------------------------------------------------------
[008] RENDER
--------------------------------------------------------------------------- */
function draw(){
  ctx.setTransform(1,0,0,1,0,0)
  ctx.clearRect(0,0,canvas.width,canvas.height)

  ctx.translate(canvas.width/2,canvas.height/2)
  ctx.scale(camera.zoom,camera.zoom)
  ctx.translate(-camera.x,-camera.y)

  // tiles
  for(const t of world){
    ctx.fillStyle=t.type==='building'?'#2b3444':'#3a4558'
    ctx.fillRect(t.x*TILE,t.y*TILE,TILE,TILE)
  }

  // enemies
  for(const e of enemies){
    ctx.fillStyle='#6aff6a'
    ctx.beginPath()
    ctx.arc(e.x,e.y,14,0,Math.PI*2)
    ctx.fill()
  }

  // player
  ctx.save()
  ctx.translate(player.x,player.y)
  ctx.rotate(player.a)
  ctx.fillStyle='#dfe7ff'
  ctx.fillRect(-10,-14,20,28)
  ctx.fillStyle='#ff5555'
  ctx.fillRect(8,-3,10,6)
  ctx.restore()

  // vignette
  const g=ctx.createRadialGradient(
    camera.x,camera.y,200,
    camera.x,camera.y,800
  )
  g.addColorStop(0,'rgba(0,0,0,0)')
  g.addColorStop(1,'rgba(0,0,0,.6)')
  ctx.fillStyle=g
  ctx.fillRect(
    camera.x-1000,camera.y-1000,
    2000,2000
  )
}

/* ---------------------------------------------------------------------------
[009] TITLE FLOW + SAVE SLOTS (black -> title -> menu)
--------------------------------------------------------------------------- */

const titleScreen = document.getElementById('titleScreen');
const curtain     = document.getElementById('curtain');
const mainMenu    = document.getElementById('mainMenu');
const btnNew      = document.getElementById('btnNew');
const btnOptions  = document.getElementById('btnOptions');

/* OPTIONS UI */
const optionsModal    = document.getElementById('optionsModal');
const optionsBackdrop = optionsModal ? optionsModal.querySelector('.options-backdrop') : null;
const musicVol        = document.getElementById('musicVol');
const musicVolLabel   = document.getElementById('musicVolLabel');
const musicToggleBtn  = document.getElementById('musicToggleBtn');
const btnOptionsClose = document.getElementById('btnOptionsClose');

/* CONFIRM MODAL */
const confirmModal    = document.getElementById('confirmModal');
const confirmBackdrop = confirmModal ? confirmModal.querySelector('.confirm-backdrop') : null;
const btnConfirmYes   = document.getElementById('btnConfirmYes');
const btnConfirmNo    = document.getElementById('btnConfirmNo');

/* ALERT MODAL */
const alertModal      = document.getElementById('alertModal');
const alertBackdrop   = alertModal ? alertModal.querySelector('.alert-backdrop') : null;
const alertMsgEl      = document.getElementById('alertMsg');
const btnAlertOk      = document.getElementById('btnAlertOk');

/* --------------------------
   OPTIONS PANEL (staged apply/revert + slider/toggle coupling)
-------------------------- */
function clamp(n,min,max){ return Math.max(min, Math.min(max,n)); }
const MUSIC_ON_THRESHOLD = 0.001; // internal

let optionsDirty = false;
let optionsSnapshot = null; // { vol:number(0..1) }

function getVolSafe(){
  const v = (typeof getMusicVolume === 'function') ? +getMusicVolume() : 0.5;
  return (Number.isFinite(v) ? clamp(v,0,1) : 0.5);
}
function isMusicOnByVol(v01){ return v01 > MUSIC_ON_THRESHOLD; }

function snapshotOptions(){
  optionsSnapshot = { vol: getVolSafe() };
  optionsDirty = false;
}

function syncOptionsUI(){
  if(!musicVol || !musicToggleBtn) return;

  const vol01 = getVolSafe();
  const pct = clamp(Math.round(vol01 * 100), 0, 100);

  musicVol.value = String(pct);
  if(musicVolLabel) musicVolLabel.textContent = pct + '%';

  const on = isMusicOnByVol(vol01);
  musicToggleBtn.textContent = on ? 'ON' : 'OFF';
  musicToggleBtn.classList.toggle('off', !on);
}

/* ✅ in-game confirm modal (no browser prompt) */
function openConfirmModal(onYes, onNo){
  if(!confirmModal) return;
  confirmModal.classList.add('show');

  const cleanup = ()=>{
    confirmModal.classList.remove('show');
    btnConfirmYes && btnConfirmYes.removeEventListener('click', yesHandler);
    btnConfirmNo  && btnConfirmNo.removeEventListener('click', noHandler);
    confirmBackdrop && confirmBackdrop.removeEventListener('click', noHandler);
  };

  const yesHandler = ()=>{
    cleanup();
    if(typeof onYes === 'function') onYes();
  };
  const noHandler = ()=>{
    cleanup();
    if(typeof onNo === 'function') onNo();
  };

  btnConfirmYes && btnConfirmYes.addEventListener('click', yesHandler);
  btnConfirmNo  && btnConfirmNo.addEventListener('click', noHandler);
  confirmBackdrop && confirmBackdrop.addEventListener('click', noHandler);
}

/* ✅ in-game alert modal (replaces alert()) */
function openAlertModal(message, onOk){
  if(!alertModal) return;
  if(alertMsgEl) alertMsgEl.textContent = message || 'Notice';
  alertModal.classList.add('show');

  const cleanup = ()=>{
    alertModal.classList.remove('show');
    btnAlertOk && btnAlertOk.removeEventListener('click', okHandler);
    alertBackdrop && alertBackdrop.removeEventListener('click', okHandler);
  };

  const okHandler = ()=>{
    cleanup();
    if(typeof onOk === 'function') onOk();
  };

  btnAlertOk && btnAlertOk.addEventListener('click', okHandler);
  alertBackdrop && alertBackdrop.addEventListener('click', okHandler);
}

function openOptions(){
  if(!optionsModal) return;
  snapshotOptions();
  syncOptionsUI();
  optionsModal.classList.add('show');
}

function closeOptionsWithPrompt(){
  if(!optionsModal) return;

  if(!optionsDirty){
    optionsModal.classList.remove('show'); // ✅ fades now
    return;
  }

  openConfirmModal(
    // YES: keep current settings (already live-previewed)
    ()=>{
      optionsDirty = false;
      optionsSnapshot = null;
      optionsModal.classList.remove('show'); // ✅ fades now
    },
    // NO: revert snapshot
    ()=>{
      if(optionsSnapshot){
        if(typeof setMusicVolume === 'function') setMusicVolume(optionsSnapshot.vol);
      }
      optionsDirty = false;
      optionsSnapshot = null;
      optionsModal.classList.remove('show'); // ✅ fades now
    }
  );
}

if(optionsBackdrop){
  optionsBackdrop.addEventListener('click', closeOptionsWithPrompt);
}
if(btnOptionsClose){
  btnOptionsClose.addEventListener('click', closeOptionsWithPrompt);
}

/* Slider coupling */
if(musicVol){
  musicVol.addEventListener('input', ()=>{
    const pct = clamp(parseInt(musicVol.value,10) || 0, 0, 100);
    if(musicVolLabel) musicVolLabel.textContent = pct + '%';

    if(typeof setMusicVolume === 'function'){
      setMusicVolume(pct / 100);
      optionsDirty = true;
      syncOptionsUI();
    }
  });
}

/* Toggle coupling */
if(musicToggleBtn){
  musicToggleBtn.addEventListener('click', ()=>{
    if(typeof setMusicEnabled !== 'function' || typeof getMusicVolume !== 'function') return;

    const vol01 = getVolSafe();
    const currentlyOn = isMusicOnByVol(vol01);

    setMusicEnabled(!currentlyOn);
    optionsDirty = true;
    syncOptionsUI();
  });
}

/* SAVE SLOTS UI */
const slotModal      = document.getElementById('slotModal');
const slotBackdrop   = slotModal.querySelector('.slot-backdrop');

const panelSlots     = document.getElementById('panelSlots');
const panelName      = document.getElementById('panelName');
const panelActions   = document.getElementById('panelActions');
const panelConfirm   = document.getElementById('panelConfirm');

const slotList       = document.getElementById('slotList');

const btnSlotsClose   = document.getElementById('btnSlotsClose');
const nameInput       = document.getElementById('nameInput');
const btnNameConfirm  = document.getElementById('btnNameConfirm');
const btnNameCancel   = document.getElementById('btnNameCancel');

const actionTitle     = document.getElementById('actionTitle');
const btnLoadSlot     = document.getElementById('btnLoadSlot');
const btnDeleteSlot   = document.getElementById('btnDeleteSlot');
const btnActionsClose = document.getElementById('btnActionsClose');

const btnDeleteYes    = document.getElementById('btnDeleteYes');
const btnDeleteNo     = document.getElementById('btnDeleteNo');
const btnConfirmClose = document.getElementById('btnConfirmClose');

/* YOU can change this later */
const SLOT_COUNT = 5;

/* State */
let selectedSlot = null;
let currentPanel = 'slots';
let previousPanel = 'slots';

/* Title timers */
let titleTimers = [];
function clearTitleTimers(){
  for(const id of titleTimers) clearTimeout(id);
  titleTimers = [];
}

/* Storage keys */
function slotKey(i){ return `AAB_SLOT_${i}`; }
function saveKey(i){ return `AAB_SAVE_${i}`; }

function getSlotName(i){
  const raw = localStorage.getItem(slotKey(i));
  if(!raw) return null;
  try{
    const obj = JSON.parse(raw);
    return obj && obj.name ? obj.name : null;
  }catch(e){
    return null;
  }
}
function slotHasSave(i){
  return !!localStorage.getItem(saveKey(i));
}

/* Panel control */
function hideAllPanels(){
  panelSlots.classList.remove('show');
  panelName.classList.remove('show');
  panelActions.classList.remove('show');
  panelConfirm.classList.remove('show');
}
function showPanel(which){
  hideAllPanels();
  currentPanel = which;

  if(which === 'slots')   panelSlots.classList.add('show');
  if(which === 'name')    panelName.classList.add('show');
  if(which === 'actions') panelActions.classList.add('show');
  if(which === 'confirm') panelConfirm.classList.add('show');
}
function goBack(){
  showPanel(previousPanel);
}

/* Open / Close modal */
function openSlots(){
  selectedSlot = null;
  previousPanel = 'slots';
  showPanel('slots');
  rebuildSlotList();
  slotModal.classList.add('show'); // ✅ fades in now
}
function closeSlots(){
  slotModal.classList.remove('show'); // ✅ fades out now
  selectedSlot = null;
  previousPanel = 'slots';
  currentPanel = 'slots';
  nameInput.value = '';
}

/* Build slot buttons */
function rebuildSlotList(){
  slotList.innerHTML = '';

  for(let i=1;i<=SLOT_COUNT;i++){
    const nm = getSlotName(i);
    const has = slotHasSave(i);

    const btn = document.createElement('button');
    btn.className = 'menu-btn';
    btn.textContent = nm ? nm : `${i} ---NEW GAME---`;

    btn.addEventListener('click', ()=>{
      selectedSlot = i;

      if(nm && has){
        actionTitle.textContent = nm;
        previousPanel = 'slots';
        showPanel('actions');
      }else{
        previousPanel = 'slots';
        showPanel('name');
        nameInput.value = '';
        setTimeout(()=>nameInput.focus(), 50);
      }
    });

    slotList.appendChild(btn);
  }
}

/* Cinematic transition into game */
function cinematicIntoGame(){
  clearTitleTimers();

  // ✅ confirmation sound BEFORE fade-to-black
  if(typeof playUiConfirm === 'function') playUiConfirm();

  // small delay so the confirm sound is heard clearly
  const CONFIRM_LEAD_MS = 180;

  setTimeout(()=>{
    curtain.style.transition = 'opacity 900ms linear';
    curtain.classList.remove('off');

    fadeOutMenuMusic(900);

    closeSlots();
    if(optionsModal && optionsModal.classList.contains('show')){
      optionsDirty = false;
      optionsSnapshot = null;
      optionsModal.classList.remove('show'); // ✅ fades out now
    }

    // Start fading title/menu out (no snap)
    mainMenu.classList.remove('show');
    titleScreen.classList.remove('show');

    // ✅ after a short fade window, hard-kill overlay to prevent bleed-through
    setTimeout(()=>{
      titleScreen.classList.add('hard-off');
      titleScreen.style.display = 'none';
    }, 260);

    const MIN_BLACK_MS = 2000;
    const FADE_TO_BLACK_MS = 900;
    const blackAt = performance.now() + FADE_TO_BLACK_MS;

    setTimeout(()=>{
      let maybePromise = null;
      try{ maybePromise = startGameplay(); }catch(e){ maybePromise = null; }

      const waitMinBlack = new Promise(res=>{
        const remaining = Math.max(0, (blackAt + MIN_BLACK_MS) - performance.now());
        setTimeout(res, remaining);
      });

      Promise.resolve(maybePromise).then(()=>waitMinBlack).then(()=>{
        curtain.style.transition = 'opacity 1200ms cubic-bezier(0.2,0,0.2,1)';
        curtain.classList.add('off');
      });
    }, FADE_TO_BLACK_MS + 50);

  }, CONFIRM_LEAD_MS);
}

/* NAME panel actions */
btnNameConfirm.addEventListener('click', ()=>{
  if(!selectedSlot) return;

  const name = (nameInput.value || '').trim();

btnNameCancel.addEventListener('click', ()=>{

/* ACTIONS panel actions */
btnLoadSlot.addEventListener('click', ()=>{

/* CONFIRM panel actions */

slotBackdrop.addEventListener('click', ()=>{

});

btnSlotsClose.addEventListener('click', closeSlots);

btnNew.addEventListener('click', openSlots);

if(btnOptions) btnOptions.addEventListener('click', openOptions);

/* Existing title sequence (menu delay starts when title fade begins) */
function runTitleSequence(){
  clearTitleTimers();

  const BLACK_HOLD_MS = 2000;

  curtain.classList.remove('off');

  titleScreen.style.display = 'flex';
  titleScreen.classList.remove('hard-off');

/* ---------------------------------------------------------------------------
[010] GAME LOOP (disabled until later phases)
--------------------------------------------------------------------------- */
function startGameplay(){
  const canvas = document.getElementById('game');

  // reveal gameplay only when this is explicitly called
  canvas.classList.add('show');

  let last = 0;
  function loop(t){
    const dt = (t - last) / 16;
    last = t;
    update(dt);
    draw();
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
}

/* ---------------------------------------------------------------------------
[011] AUDIO: BOOT SCREEN → MENU MUSIC (delay + gain fade, no pop, no cut)
--------------------------------------------------------------------------- */

/* FILE PATH (matches your repo structure) */
const MENU_MUSIC_SRC = 'audio/menu.mp3';

/* Defaults */
const MENU_MUSIC_DEFAULT_GAIN = 0.50;  // 0.0–1.0

/* Settings keys (persisted) */
const OPT_MUSIC_VOL_KEY   = 'AAB_OPT_MUSIC_VOL';
const OPT_MUSIC_LAST_KEY  = 'AAB_OPT_MUSIC_LAST'; // ✅ last non-zero

let audioCtx = null;
let menuBuf  = null;
let menuSrc  = null;
let menuGain = null;

let musicVolume = MENU_MUSIC_DEFAULT_GAIN;       // current applied volume (0..1)
let lastNonZeroMusicVolume = MENU_MUSIC_DEFAULT_GAIN;

/* --------------------------
   Settings (global music via volume)
-------------------------- */
function loadAudioPrefs(){
  const rawVol = localStorage.getItem(OPT_MUSIC_VOL_KEY);
  if(rawVol != null){
    const v = Number(rawVol);
    if(Number.isFinite(v)) musicVolume = Math.max(0, Math.min(1, v));
  }

  const rawLast = localStorage.getItem(OPT_MUSIC_LAST_KEY);
  if(rawLast != null){
    const v = Number(rawLast);
    if(Number.isFinite(v)) lastNonZeroMusicVolume = Math.max(0, Math.min(1, v));
  }

  // If no lastNonZero stored yet and current is >0, treat current as lastNonZero
  if(musicVolume > 0.001) lastNonZeroMusicVolume = musicVolume;
}

function saveAudioPrefs(){
  localStorage.setItem(OPT_MUSIC_VOL_KEY, String(musicVolume));
  localStorage.setItem(OPT_MUSIC_LAST_KEY, String(lastNonZeroMusicVolume));
}

/* Exposed helpers for [009] Options panel */
function getMusicVolume(){ return musicVolume; }

/* Set volume (this is the real “mute”) */
function setMusicVolume(vol01){
  const v = Number(vol01);
  if(!Number.isFinite(v)) return;

  musicVolume = Math.max(0, Math.min(1, v));

  // Track last non-zero
  if(musicVolume > 0.001){
    lastNonZeroMusicVolume = musicVolume;
  }

  saveAudioPrefs();
  applyMenuMusicState();
}

/* Toggle ON/OFF:
   OFF => volume becomes 0 (slider should show 0)
   ON  => restore lastNonZero (or default 50% if none)
*/
function setMusicEnabled(on){
  if(on){
    const restore = (lastNonZeroMusicVolume > 0.001) ? lastNonZeroMusicVolume : MENU_MUSIC_DEFAULT_GAIN;
    setMusicVolume(restore);
  }else{
    setMusicVolume(0);
  }
}

/* --------------------------
   AudioContext + Buffer
-------------------------- */
function ensureAudio(){
  const AC = window.AudioContext || window.webkitAudioContext;
  if(!AC) return false;
  if(!audioCtx) audioCtx = new AC();
  return true;
}

async function loadMenuBuffer(){
  if(menuBuf) return;
  const res = await fetch(MENU_MUSIC_SRC, { cache:'no-store' });
  if(!res.ok) throw new Error('fetch failed: ' + res.status);
  const ab = await res.arrayBuffer();
  menuBuf = await audioCtx.decodeAudioData(ab);
}

function readCssMs(varName, fallbackMs){
  try{
    const v = getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
    if(!v) return fallbackMs;
    if(v.endsWith('ms')) return parseFloat(v);
    if(v.endsWith('s'))  return parseFloat(v) * 1000;
    const n = parseFloat(v);
    return Number.isFinite(n) ? n : fallbackMs;
  }catch(e){
    return fallbackMs;
  }
}

function stopMenuMusic(){
  try{ menuSrc && menuSrc.stop(); }catch(e){}
  menuSrc = null;
}

function isMenuVisible(){
  const ts = document.getElementById('titleScreen');
  const mm = document.getElementById('mainMenu');
  if(!ts || !mm) return false;
  if(ts.style.display === 'none') return false;
  return ts.classList.contains('show') && mm.classList.contains('show');
}

/* Start menu loop (used at boot + when enabling while on menu and nothing is running) */
function startMenuMusicNow(){
  if(!menuBuf) return;

  // Stop any existing to prevent overlap
  stopMenuMusic();

  if(!menuGain){
    menuGain = audioCtx.createGain();
    menuGain.connect(audioCtx.destination);
  }

  const now = audioCtx.currentTime;

  menuSrc = audioCtx.createBufferSource();
  menuSrc.buffer = menuBuf;
  menuSrc.loop = true;
  menuSrc.connect(menuGain);

  // Pop-safe
  menuGain.gain.cancelScheduledValues(now);
  menuGain.gain.setValueAtTime(0.0, now);

  const target = (musicVolume > 0.001) ? musicVolume : 0.0;
  menuGain.gain.linearRampToValueAtTime(target, now + 0.06);

  menuSrc.start(now);
}

/* Schedule menu music to start after bg fade finishes (first note audible at start) */
function scheduleMenuMusicStart(delayMs){
  if(!menuBuf) return;

  // Stop existing to prevent overlaps
  stopMenuMusic();

  if(!menuGain){
    menuGain = audioCtx.createGain();
    menuGain.connect(audioCtx.destination);
  }

  const now = audioCtx.currentTime;
  const startAt = now + Math.max(0, delayMs) / 1000;

  menuSrc = audioCtx.createBufferSource();
  menuSrc.buffer = menuBuf;
  menuSrc.loop = true;
  menuSrc.connect(menuGain);

  // Start silent, ramp to current volume (or stay at 0 if muted)
  menuGain.gain.cancelScheduledValues(now);
  menuGain.gain.setValueAtTime(0.0, now);
  menuGain.gain.setValueAtTime(0.0, startAt);

  const target = (musicVolume > 0.001) ? musicVolume : 0.0;
  menuGain.gain.linearRampToValueAtTime(target, startAt + 0.06);

  menuSrc.start(startAt);
}

/* Apply current global music volume WITHOUT stopping the source */
function applyMenuMusicState(){
  if(!audioCtx) return;

  // If we're on menu, have buffer, and music should be audible but nothing is playing, start it.
  if(menuBuf && !menuSrc && isMenuVisible()){
    startMenuMusicNow();
  }

  if(menuGain){
    const now = audioCtx.currentTime;
    const target = (musicVolume > 0.001) ? musicVolume : 0.0;

    menuGain.gain.cancelScheduledValues(now);
    menuGain.gain.setValueAtTime(menuGain.gain.value, now);
    menuGain.gain.linearRampToValueAtTime(target, now + 0.08);
  }
}

/* Leaving menu => fade out and stop menu track (gameplay can start its own music later) */
function fadeOutMenuMusic(ms){
  try{
    if(!audioCtx || !menuGain) return;
    const now = audioCtx.currentTime;

    menuGain.gain.cancelScheduledValues(now);
    menuGain.gain.setValueAtTime(menuGain.gain.value, now);
    menuGain.gain.linearRampToValueAtTime(0.0, now + (ms/1000));

    setTimeout(()=>stopMenuMusic(), ms + 60);
  }catch(e){}
}

async function startMenuSequence(){
  if(!ensureAudio()) return;

  try{ await audioCtx.resume(); }catch(e){}

  loadAudioPrefs();

  const boot = document.getElementById('bootScreen');
  if(boot) boot.classList.add('off');

  runTitleSequence();

  try{
    await loadMenuBuffer();
    const bgFadeMs = readCssMs('--bg-in-ms', 6000);
    scheduleMenuMusicStart(bgFadeMs);
  }catch(e){
    // silent fail (visuals continue)
  }
}

const bootBtn = document.getElementById('bootStartBtn');
if(bootBtn){
  bootBtn.addEventListener('click', startMenuSequence, { once:true });
}



/* ---------------------------------------------------------------------------
[012] UI SFX: button click + confirm (no external files)
--------------------------------------------------------------------------- */
function playUiClick(){
  if(!audioCtx) return;
  try{
    const now = audioCtx.currentTime;

    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();

    o.type = 'square';
    o.frequency.setValueAtTime(900, now);

    g.gain.setValueAtTime(0.0001, now);
    g.gain.exponentialRampToValueAtTime(0.10, now + 0.004);
    g.gain.exponentialRampToValueAtTime(0.0001, now + 0.060);

    o.connect(g);
    g.connect(audioCtx.destination);

    o.start(now);
    o.stop(now + 0.065);
  }catch(e){}
}

function playUiConfirm(){
  if(!audioCtx) return;
  try{
    const now = audioCtx.currentTime;

    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();

    o.type = 'sine';
    o.frequency.setValueAtTime(520, now);
    o.frequency.exponentialRampToValueAtTime(740, now + 0.10);

    g.gain.setValueAtTime(0.0001, now);
    g.gain.exponentialRampToValueAtTime(0.14, now + 0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, now + 0.14);

    o.connect(g);
    g.connect(audioCtx.destination);

    o.start(now);
    o.stop(now + 0.15);
  }catch(e){}
}

/* Global UI click hook (buttons + tap targets)
   - runs in capture phase so it still plays even if the click handler throws
   - skips Boot button (that one is “special” and already a gesture)
*/
document.addEventListener('click', (e)=>{
  const el = e.target && e.target.closest
    ? e.target.closest('button, .menu-btn, .save-item, #modeBtn, #fireBtn')
    : null;
  if(!el) return;
  if(el.id === 'bootStartBtn') return;

  playUiClick();
}, true);
