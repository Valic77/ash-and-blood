<!doctype html>
<html lang="en">
<head>

<style>
/* ---------------------------------------------------------------------------
[000] STYLES (BG RESET — NO TITLE LOGO)
--------------------------------------------------------------------------- */
:root{
  --curtain-ms: 0ms;
  --curtain-delay-ms: 0ms;

  /* Background / Title fade timing */
  --bg-delay-ms: 0ms;      /* only used if you add transition-delay */
  --bg-in-ms: 3000ms;

  /* Title uses the SAME fade as background (sync as one piece) */
  --title-delay-ms: 0ms;   /* keep 0 so bg+title start together */
  --title-in-ms: var(--bg-in-ms);

  /* Menu */
  --menu-delay-ms: 4050ms;    /* only used if you add transition-delay */
  --menu-in-ms: 4000ms;
}

html,body{
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
  touch-action:none;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:#dfe7ff;
}

/* Canvas fade control (prevents gameplay pop-in later) */
canvas{
  display:block;
  opacity:0;
  transition: opacity var(--bg-in-ms) cubic-bezier(0.2, 0.0, 0.2, 1);
}
canvas.show{ opacity:1; }

#hud,#pad-left,#pad-right,#modeBtn,#fireBtn{opacity:0;pointer-events:none;}

/* Curtain (short, cinematic, prevents flash) */
#curtain{
  position:fixed;
  inset:0;
  background:#000;
  z-index:20000;
  opacity:1;
  pointer-events:none;
  transition: opacity var(--curtain-ms) linear var(--curtain-delay-ms);
}
#curtain.off{opacity:0;}

/* TitleScreen container fades as ONE piece (bg + any title you add later) */
#titleScreen{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:15000;

  opacity:0;
  pointer-events:none;
  padding:0;

  /* Use the long mood-light fade here */
  transition: opacity var(--bg-in-ms) cubic-bezier(0.2, 0.0, 0.2, 1);
}

#titleScreen.show{
  opacity:1;
  pointer-events:auto;
}

/* ✅ Instant kill-switch for title overlay (prevents fade-through during gameplay reveal) */
#titleScreen.hard-off{
  transition:none !important;
  opacity:0 !important;
  pointer-events:none !important;
  visibility:hidden !important;
}

/* Background layer (does NOT fade separately; parent controls fade) */
#titleScreen::before{
  content:"";
  position:absolute;
  inset:0;
  z-index:0;
  background-repeat:no-repeat;
  background-position:center;
  background-size:cover;
  background-image: url('img/background.png');
}

#titleCard{
  position:relative;
  z-index:1;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:14px;
  padding:0;
}

#titleLogo{
  display:block;
  position:relative;
  z-index:2;

  width: min(100vw, 1200px);
  height:auto;

  margin:-15vh auto 4vh auto;

  pointer-events:none;
  background:transparent;
  filter: drop-shadow(0 14px 34px rgba(0,0,0,.6));
}

#mainMenu{
  margin:0;
  display:flex;
  flex-direction:column;
  gap:14px;
  opacity:0;
  transition: opacity var(--menu-in-ms) cubic-bezier(0.2, 0.0, 0.2, 1);
  transition-delay: var(--menu-delay-ms);
  pointer-events:none;
}
#mainMenu.show{opacity:1;pointer-events:auto;}

.menu-btn{
  display:block; /* ✅ IMPORTANT: makes centering consistent everywhere */
  width:min(520px,84vw);margin:0 auto;
  padding:14px 16px;border-radius:12px;
  background:rgba(18,24,34,.42);
  border:1px solid rgba(255,255,255,.16);
  color:#e9f0ff;font-weight:800;
  letter-spacing:.08em;text-transform:uppercase;
  backdrop-filter:blur(6px);
}
.menu-btn:active{transform:scale(.99);opacity:.92;}



/* ---------------------------------------------------------------------------
[000.5] BOOT SCREEN STYLES
--------------------------------------------------------------------------- */
#bootScreen{
  position:fixed;
  inset:0;
  background:#000;
  z-index:25000;
  display:flex;
  align-items:center;
  justify-content:center;
}

#bootScreen.off{
  display:none;
}

/* ---------------------------------------------------------------------------
[000.6] SAVE SLOTS PANEL STYLES
--------------------------------------------------------------------------- */
#slotModal{
  position:fixed;
  inset:0;
  z-index:18000;
  display:none;

  /* ✅ hard gutter from screen edge */
  padding:24px;
  box-sizing:border-box;
}
#slotModal.show{ display:block; }

#slotModal .slot-backdrop{
  position:absolute; inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(6px);
}

#slotModal .slot-panel{
  position:absolute;
  left:50%; top:50%;
  transform:translate(-50%,-50%);
  width:min(560px,100%);
  box-sizing:border-box;

  padding:18px;
  border-radius:14px;
  background:rgba(14,18,26,.86);
  border:1px solid rgba(255,255,255,.14);
  box-shadow:0 18px 60px rgba(0,0,0,.6);

  opacity:1;
  transition:opacity .25s ease;
}
#slotModal .slot-panel.hide{ opacity:0; }

#slotModal .slot-panel{ display:none; }
#slotModal .slot-panel.show{ display:block; }




/* ---------------------------------------------------------------------------
[000.7] OPTIONS PANEL STYLES
--------------------------------------------------------------------------- */
#optionsModal{
  position:fixed;
  inset:0;
  z-index:19000;
  display:none;

  padding:24px;
  box-sizing:border-box;

#optionsModal .options-panel{

  border:1px solid rgba(255,255,255,.14);
  box-shadow:0 18px 60px rgba(0,0,0,.6);

#optionsModal .options-panel.hide{ opacity:0; }

.options-row{

/* ---------------------------------------------------------------------------
[000.8] UI: LOAD SAVE PANEL
--------------------------------------------------------------------------- */
#loadModal{

  inset:0;

  display:none;

  padding:24px;

#loadModal .panel{

[000.9] CONFIRM MODAL STYLES (Apply Changes)

<!-- ---------------------------------------------------------------------------
[GX01] GAMEPLAY UI + CANVAS
--------------------------------------------------------------------------- -->

<div id="hud">

<div id="fireBtn">FIRE</div>

<canvas id="game"></canvas>

<script>
/* ---------------------------------------------------------------------------
[001] UTIL: seeded RNG
--------------------------------------------------------------------------- */
function RNG(seed){
  this.s=seed>>>0
}
RNG.prototype.next=function(){
  this.s=(this.s*1664525+1013904223)>>>0
  return this.s/4294967296
}

/* ---------------------------------------------------------------------------
[002] CANVAS + CAMERA
--------------------------------------------------------------------------- */
const canvas=document.getElementById('game')
const ctx=canvas.getContext('2d')
function resize(){
  canvas.width=innerWidth
  canvas.height=innerHeight
}
addEventListener('resize',resize)
resize()

const camera={x:0,y:0,zoom:1}

/* ---------------------------------------------------------------------------
[003] INPUT: virtual sticks
--------------------------------------------------------------------------- */
function Stick(el){
  this.el=el
  this.knob=el.querySelector('.stick')
  this.active=false
  this.dx=0; this.dy=0
  el.addEventListener('pointerdown',e=>{
    this.active=true
    this.ox=e.clientX; this.oy=e.clientY
  })
  addEventListener('pointermove',e=>{
    if(!this.active) return
    let x=e.clientX-this.ox
    let y=e.clientY-this.oy
    const d=Math.hypot(x,y)
    if(d>40){x*=40/d;y*=40/d}
    this.dx=x/40; this.dy=y/40
    this.knob.style.transform=`translate(${x}px,${y}px)`
  })
  addEventListener('pointerup',()=>{
    this.active=false
    this.dx=this.dy=0
    this.knob.style.transform='translate(0,0)'
  })
}
const moveStick=new Stick(document.getElementById('pad-left'))
const aimStick=new Stick(document.getElementById('pad-right'))

/* ---------------------------------------------------------------------------
[004] WORLD: procedural outdoor map
--------------------------------------------------------------------------- */
const TILE=96
const MAP_W=20, MAP_H=20
const world=[]
const rng=new RNG(12345)

for(let y=0;y<MAP_H;y++){
  for(let x=0;x<MAP_W;x++){
    world.push({
      x,y,
      type:rng.next()<.1?'building':'street'
    })
  }
}

/* ---------------------------------------------------------------------------
[005] PLAYER
--------------------------------------------------------------------------- */
const player={
  x:MAP_W*TILE/2,
  y:MAP_H*TILE/2,
  a:0,
  hp:100
}

/* ---------------------------------------------------------------------------
[006] ENEMIES
--------------------------------------------------------------------------- */
const enemies=[]
for(let i=0;i<6;i++){
  enemies.push({
    x:rng.next()*MAP_W*TILE,
    y:rng.next()*MAP_H*TILE,
    a:rng.next()*Math.PI*2,
    state:'idle'
  })
}

/* ---------------------------------------------------------------------------
[007] UPDATE LOOP
--------------------------------------------------------------------------- */
let autoFire=true
const modeBtn=document.getElementById('modeBtn')
modeBtn.onclick=()=>{
  autoFire=!autoFire
  modeBtn.textContent=autoFire?'AUTO FIRE':'MANUAL'
}

function update(dt){
  // movement
  const spd=2
  if(moveStick.active){
    player.x+=moveStick.dx*spd*dt
    player.y+=moveStick.dy*spd*dt
    if(!aimStick.active){
      player.a=Math.atan2(moveStick.dy,moveStick.dx)
    }
  }
  if(aimStick.active){
    player.a=Math.atan2(aimStick.dy,aimStick.dx)
  }

  camera.x=player.x
  camera.y=player.y
}

/* ---------------------------------------------------------------------------
[008] RENDER
--------------------------------------------------------------------------- */
function draw(){
  ctx.setTransform(1,0,0,1,0,0)
  ctx.clearRect(0,0,canvas.width,canvas.height)

  ctx.translate(canvas.width/2,canvas.height/2)
  ctx.scale(camera.zoom,camera.zoom)
  ctx.translate(-camera.x,-camera.y)

  // tiles
  for(const t of world){
    ctx.fillStyle=t.type==='building'?'#2b3444':'#3a4558'
    ctx.fillRect(t.x*TILE,t.y*TILE,TILE,TILE)
  }

  // enemies
  for(const e of enemies){
    ctx.fillStyle='#6aff6a'
    ctx.beginPath()
    ctx.arc(e.x,e.y,14,0,Math.PI*2)
    ctx.fill()
  }

  // player
  ctx.save()
  ctx.translate(player.x,player.y)
  ctx.rotate(player.a)
  ctx.fillStyle='#dfe7ff'
  ctx.fillRect(-10,-14,20,28)
  ctx.fillStyle='#ff5555'
  ctx.fillRect(8,-3,10,6)
  ctx.restore()

  // vignette
  const g=ctx.createRadialGradient(
    camera.x,camera.y,200,
    camera.x,camera.y,800
  )
  g.addColorStop(0,'rgba(0,0,0,0)')
  g.addColorStop(1,'rgba(0,0,0,.6)')
  ctx.fillStyle=g
  ctx.fillRect(
    camera.x-1000,camera.y-1000,
    2000,2000
  )
}

/* ---------------------------------------------------------------------------
[009] TITLE FLOW + SAVE / MENU LOGIC
--------------------------------------------------------------------------- */

/* unified fade-out helper */
function fadeClose(modal, panel){
  if(panel) panel.classList.add('hide');
  setTimeout(()=>{
    modal.classList.remove('show');
    if(panel) panel.classList.remove('hide');
  },250);
}

/* button feedback (visual + haptic + sound) */
function uiFeedback(){
  try{ navigator.vibrate && navigator.vibrate(10); }catch(e){}
  if(window.playUISound) playUISound();
}

/* attach feedback to all menu buttons */
document.querySelectorAll('.menu-btn').forEach(btn=>{
  btn.addEventListener('pointerdown', ()=>{
    btn.classList.add('pressed');
    uiFeedback();
  });
  btn.addEventListener('pointerup', ()=>{
    btn.classList.remove('pressed');
  });
  btn.addEventListener('pointerleave', ()=>{
    btn.classList.remove('pressed');
  });
});


/* ---------------------------------------------------------------------------
[010] GAME LOOP (disabled until later phases)
--------------------------------------------------------------------------- */
function startGameplay(){
  const canvas = document.getElementById('game');

  // reveal gameplay only when this is explicitly called
  canvas.classList.add('show');

  let last = 0;
  function loop(t){
    const dt = (t - last) / 16;
    last = t;
    update(dt);
    draw();
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
}

/* ---------------------------------------------------------------------------
[011] AUDIO: BOOT SCREEN → MENU MUSIC (delay + gain fade, no pop, no cut)
--------------------------------------------------------------------------- */

/* FILE PATH (matches your repo structure) */
const MENU_MUSIC_SRC = 'audio/menu.mp3';

/* Defaults */
const MENU_MUSIC_DEFAULT_GAIN = 0.50;  // 0.0–1.0

/* Settings keys (persisted) */
const OPT_MUSIC_VOL_KEY   = 'AAB_OPT_MUSIC_VOL';
const OPT_MUSIC_LAST_KEY  = 'AAB_OPT_MUSIC_LAST'; // ✅ last non-zero

let audioCtx = null;
let menuBuf  = null;
let menuSrc  = null;
let menuGain = null;

let musicVolume = MENU_MUSIC_DEFAULT_GAIN;       // current applied volume (0..1)
let lastNonZeroMusicVolume = MENU_MUSIC_DEFAULT_GAIN;

/* --------------------------
   Settings (global music via volume)
-------------------------- */
function loadAudioPrefs(){
  const rawVol = localStorage.getItem(OPT_MUSIC_VOL_KEY);
  if(rawVol != null){
    const v = Number(rawVol);
    if(Number.isFinite(v)) musicVolume = Math.max(0, Math.min(1, v));
  }

  const rawLast = localStorage.getItem(OPT_MUSIC_LAST_KEY);
  if(rawLast != null){
    const v = Number(rawLast);
    if(Number.isFinite(v)) lastNonZeroMusicVolume = Math.max(0, Math.min(1, v));
  }

  // If no lastNonZero stored yet and current is >0, treat current as lastNonZero
  if(musicVolume > 0.001) lastNonZeroMusicVolume = musicVolume;
}

function saveAudioPrefs(){
  localStorage.setItem(OPT_MUSIC_VOL_KEY, String(musicVolume));
  localStorage.setItem(OPT_MUSIC_LAST_KEY, String(lastNonZeroMusicVolume));
}

/* Exposed helpers for [009] Options panel */
function getMusicVolume(){ return musicVolume; }

/* Set volume (this is the real “mute”) */
function setMusicVolume(vol01){
  const v = Number(vol01);
  if(!Number.isFinite(v)) return;

  musicVolume = Math.max(0, Math.min(1, v));

  // Track last non-zero
  if(musicVolume > 0.001){
    lastNonZeroMusicVolume = musicVolume;
  }

  saveAudioPrefs();
  applyMenuMusicState();
}

/* Toggle ON/OFF:
   OFF => volume becomes 0 (slider should show 0)
   ON  => restore lastNonZero (or default 50% if none)
*/
function setMusicEnabled(on){
  if(on){
    const restore = (lastNonZeroMusicVolume > 0.001) ? lastNonZeroMusicVolume : MENU_MUSIC_DEFAULT_GAIN;
    setMusicVolume(restore);
  }else{
    setMusicVolume(0);
  }
}

/* --------------------------
   AudioContext + Buffer
-------------------------- */
function ensureAudio(){
  const AC = window.AudioContext || window.webkitAudioContext;
  if(!AC) return false;
  if(!audioCtx) audioCtx = new AC();
  return true;
}

async function loadMenuBuffer(){
  if(menuBuf) return;
  const res = await fetch(MENU_MUSIC_SRC, { cache:'no-store' });
  if(!res.ok) throw new Error('fetch failed: ' + res.status);
  const ab = await res.arrayBuffer();
  menuBuf = await audioCtx.decodeAudioData(ab);
}

function readCssMs(varName, fallbackMs){
  try{
    const v = getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
    if(!v) return fallbackMs;
    if(v.endsWith('ms')) return parseFloat(v);
    if(v.endsWith('s'))  return parseFloat(v) * 1000;
    const n = parseFloat(v);
    return Number.isFinite(n) ? n : fallbackMs;
  }catch(e){
    return fallbackMs;
  }
}

function stopMenuMusic(){
  try{ menuSrc && menuSrc.stop(); }catch(e){}
  menuSrc = null;
}

function isMenuVisible(){
  const ts = document.getElementById('titleScreen');
  const mm = document.getElementById('mainMenu');
  if(!ts || !mm) return false;
  if(ts.style.display === 'none') return false;
  return ts.classList.contains('show') && mm.classList.contains('show');
}

/* Start menu loop (used at boot + when enabling while on menu and nothing is running) */
function startMenuMusicNow(){
  if(!menuBuf) return;

  // Stop any existing to prevent overlap
  stopMenuMusic();

  if(!menuGain){
    menuGain = audioCtx.createGain();
    menuGain.connect(audioCtx.destination);
  }

  const now = audioCtx.currentTime;

  menuSrc = audioCtx.createBufferSource();
  menuSrc.buffer = menuBuf;
  menuSrc.loop = true;
  menuSrc.connect(menuGain);

  // Pop-safe
  menuGain.gain.cancelScheduledValues(now);
  menuGain.gain.setValueAtTime(0.0, now);

  const target = (musicVolume > 0.001) ? musicVolume : 0.0;
  menuGain.gain.linearRampToValueAtTime(target, now + 0.06);

  menuSrc.start(now);
}

/* Schedule menu music to start after bg fade finishes (first note audible at start) */
function scheduleMenuMusicStart(delayMs){
  if(!menuBuf) return;

  // Stop existing to prevent overlaps
  stopMenuMusic();

  if(!menuGain){
    menuGain = audioCtx.createGain();
    menuGain.connect(audioCtx.destination);
  }

  const now = audioCtx.currentTime;
  const startAt = now + Math.max(0, delayMs) / 1000;

  menuSrc = audioCtx.createBufferSource();
  menuSrc.buffer = menuBuf;
  menuSrc.loop = true;
  menuSrc.connect(menuGain);

  // Start silent, ramp to current volume (or stay at 0 if muted)
  menuGain.gain.cancelScheduledValues(now);
  menuGain.gain.setValueAtTime(0.0, now);
  menuGain.gain.setValueAtTime(0.0, startAt);

  const target = (musicVolume > 0.001) ? musicVolume : 0.0;
  menuGain.gain.linearRampToValueAtTime(target, startAt + 0.06);

  menuSrc.start(startAt);
}

/* Apply current global music volume WITHOUT stopping the source */
function applyMenuMusicState(){
  if(!audioCtx) return;

  // If we're on menu, have buffer, and music should be audible but nothing is playing, start it.
  if(menuBuf && !menuSrc && isMenuVisible()){
    startMenuMusicNow();
  }

  if(menuGain){
    const now = audioCtx.currentTime;
    const target = (musicVolume > 0.001) ? musicVolume : 0.0;

    menuGain.gain.cancelScheduledValues(now);
    menuGain.gain.setValueAtTime(menuGain.gain.value, now);
    menuGain.gain.linearRampToValueAtTime(target, now + 0.08);
  }
}

/* Leaving menu => fade out and stop menu track (gameplay can start its own music later) */
function fadeOutMenuMusic(ms){
  try{
    if(!audioCtx || !menuGain) return;
    const now = audioCtx.currentTime;

    menuGain.gain.cancelScheduledValues(now);
    menuGain.gain.setValueAtTime(menuGain.gain.value, now);
    menuGain.gain.linearRampToValueAtTime(0.0, now + (ms/1000));

    setTimeout(()=>stopMenuMusic(), ms + 60);
  }catch(e){}
}

async function startMenuSequence(){
  if(!ensureAudio()) return;

  try{ await audioCtx.resume(); }catch(e){}

  loadAudioPrefs();

  const boot = document.getElementById('bootScreen');
  if(boot) boot.classList.add('off');

  runTitleSequence();

  try{
    await loadMenuBuffer();
    const bgFadeMs = readCssMs('--bg-in-ms', 6000);
    scheduleMenuMusicStart(bgFadeMs);
  }catch(e){
    // silent fail (visuals continue)
  }
}

const bootBtn = document.getElementById('bootStartBtn');
if(bootBtn){
  bootBtn.addEventListener('click', startMenuSequence, { once:true });
}

/* ---------------------------------------------------------------------------
[011.5] AUDIO ROUTING + UI FEEDBACK
--------------------------------------------------------------------------- */
let masterVol=1, musicVol=1, sfxVol=1, ambVol=1, uiVol=1;

function applyMaster(v){ masterVol=v; }
function playUISound(){
  if(!window.uiClick) return;
  uiClick.volume = uiVol * masterVol;
  uiClick.currentTime = 0;
  uiClick.play();
}
function playConfirmSound(){
  if(!window.confirmSound) return;
  confirmSound.volume = uiVol * masterVol;
  confirmSound.currentTime = 0;
  confirmSound.play();
}
